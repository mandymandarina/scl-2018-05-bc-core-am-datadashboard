<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="grid.css">
  <link rel="icon" type="image/png" href="../src/img/faviconlab.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<div class="row">
  <!-- primer row -->
  <div class="col-12 main-header">
    <div class="list-page">
      <br>
      <br>
      <!--Logo-->
      <h1>Data Dashboard</h1>
      <img src="img/logo_original.png" id="logo" alt="Logo">
    </div>
  </div>
</div>
<ul class="topnav">
  <li>
    <a class="active" href="#home">Home</a>
  </li>
  <li>
    <a href="#news">Estudiantes</a>
  </li>
  <li class="right">
    <a href="#about">Soft Skills</a>
  </li>
</ul>

<body>
  <section class="container">
    <div class="row">

      <!-- tercer row -->
      <div class="col-2 vale">
        <aside class="main-sidebar">
          <section class="sidebar">
            <div class="user-panel">
              <div class="main-image">
                <img src="../src/img/vale.png" width="150" height="150" alt="">
              </div>
              <div class="text">
                <div class="main-text">
                  <h3>Valentina</h3>
                </div>
                <br>
                <div class="main-text">
                  <span>
                    <strong>Training Manager</strong>
                  </span>
                </div>
                <div class="main-text">
                  <br>
                  <span class="icon-map-marker"></span>
                  <span class="main-text">
                    <i class="material-icons">place</i>
                    <strong>Chile</strong>
                  </span>
                </div>
              </div>
            </div>
          </section>
        </aside>
      </div>
      <br>
      <br>
      <div class="col-12 titulo">
        <h2 class="titulo-principal">PROGRESO DE ESTUDIANTES DE LABORATORIA</h2>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="col-3 seleccionadores">
      </div>
      <div class="col-3 seleccionadores">
        <h3>Sede</h3>
        <select name="ad">
          <option selected> ---</option>
          <option value="xxxx.htm">Brasil</option>
          <option value="yyyy.htm">Chile</option>
          <option value="zzzz.htm">México</option>
          <option value="lm">Perú</option>
        </select>
        <br>
        <br>
      </div>
      <div class="col-3 seleccionadores">
        <h3>Cohort</h3>
        <select id="list" change="getSelectValue();">
          <option selected> ---</option>
          <option value="lm">lim-2018-03-pre-core-pw</option>
          <option value="cdm">cdmx-2017-10-bc-core-pm</option>
        </select>
        <br>
        <br>
      </div>
      <div class="col-3 seleccionadores">
        <h3>Alumna(s)</h3>
        <i class="fas fa-search"></i>
        <input type="text" id="myInput" onkeyup="filterStudents()" placeholder="Search for names.." title="Type in a name">

      </div>
      <div class="col-3 seleccionadores">
        <h3>Orden Progreso</h3>
        <select id="ad" change="getSelectValue();">
          <option selected> ---</option>
          <option value="xxxx.htm">Ascendente</option>
          <option value="yyyy.htm">Descendente</option>
        </select>
      </div>
    </div>
    <br>
    <br>
    <section>
      <br>
      <br>
      <br>
      <div class="container-fluid">
        <div class="row">
          <div style="overflow-x:auto;">
            <img src="img/titulos tabla.png" class="titulos_table" alt="titulos_tabla">
            <table id="myTable">
              <tr>

              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="col-2" graficos>
        <div id="columnchart_values">
        </div>
      </div>
    </div>

    <!-- Boton subir -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <!-- JS -->
  </section>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>



</body>

</html>
